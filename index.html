<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="tap-container">
        <div class="top-container">
            <h1>Anime Tapper</h1>
            <p>Pre-Alpha v0.1</p>
            <div class="point-counter">
                <p><span id="Points">0</span> Points</p>
            </div>
        </div>
        <div class="play-area" onclick="pop()">
<div class="ability-indicator">
    <p class="indication">Placeholder</p>
    <h6><span>+10</span> Click Rate</h6>
</div>
<div class="circle-img">
    <img class="active-character" id="active-character" src="Banner/Bakugo.png">
</div>

<div class="character-stats">
    <h4>Bakugo</h4>
    <p>Click Rate: <span id="current-click-rate">0</span></p>
</div>
        </div>
    </div>

    <audio id="pop" controls>
        <source src="/Sound Effects/pop.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
      <audio id="success" controls>
        <source src="/Sound Effects/success.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
      <script src="/counter.js">

      </script>
</body>
